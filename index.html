<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body style="background-color: hsl(185, 75%, 39%);">
  <div class="flex-container">

    <div class="card text-center border-0" style="border-radius: 30px;">
      <img src="./img/bg-pattern-card.svg" class="card-img-top" style="border-radius: 30px 30px 0 0;">

      <img src="./img/image-victor.jpg" class="profile-pic" alt="">

      <div class="card-body">
        <div class="user-info d-flex justify-content-center" style="margin: 10px;">
          <h5 class="card-title">Victor Crest</h5>
          <p class="card-text">26</p>
        </div>

        <div class="location">
          <p class="card-text">London</p>
        </div>
      </div>

      <div class="social-media border-top border-1 d-flex justify-content-around" style="padding: 15px 5px 0 5px;">
        <div class="followers">
          <span>80K</span>
          <p class="card-text">Followers</p>
        </div>

        <div class="likes">
          <span>803K</span>
          <p class="card-text">Likes</p>
        </div>

        <div class="photos">
          <span>1.4K</span>
          <p>Photos</p>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
